{% extends "base.html" %}
{% block sub_content %}

<div class="page-header">
<h2>Transferências entre Contas</h2>
</div>

<form method="POST">

  <div class="panel-body">
    
    <b>Digite a data (yyyy-mm-dd)<br>
      <input type="text"  name="data">
    <br><br>

    <b>Selecione a Conta de Origem</b>:
    <select class="form-control" name="deconta">
      {% for row in contas %}
      <option value="{{ row[0] }}"{% if row[0] == state_categ.choice_categ %} selected{% endif %}>{{ row[1] }}</option>
      {% endfor %}
    </select>
    <br>
    
    <b>Selecione a Conta Destino</b>:
    <select class="form-control" name="paraconta">
      {% for row in contas %}
      <option value="{{ row[0] }}"{% if row[0] == state_categ.choice_categ %} selected{% endif %}>{{ row[1] }}</option>
      {% endfor %}
    </select>
    <br>
    
    <b>Digite o Valor</b><br>
    <input type="text" name="valor" >
    <br>
    
    <b>Observação</b><br>
    <input type="text" name="obs" ><br><br>
    
    <input type ="submit" name="action" value="Transferir">
    <br><br>
  </div>
</form>
{% endblock %}
